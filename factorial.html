<!doctype html>
<html>
<head>
<script>
function show(){


var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
<body>
Enter Num: <input id="num">
<button onclick="show()">Factorial</button>
<input id="answer">
<a href="index.html">Home</a>
</head>
</body>
</html>
