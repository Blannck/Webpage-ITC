<html>
<head>
<title>JavaScript program to find the Sum of n natural numbers</title>
<h1>Sum and Average Of First n Natural Numbers</h1>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first"/> </td>
</tr>
<tr>
<td> <button onclick="sum ()">Submit</button></td>
</tr>
</table>
<div id="num"></div>
<div id="ave"></div>
</body>

<script>
function sum()
{
var n,i, sum = 0;
n = parseInt(document.getElementById ("first").value);
for (i = 1; i <= n; i++)
{
sum = sum+i;
}
aves = sum/n;
document.getElementById ("num").innerHTML="Sum of "+n+ " natural numbers is : "+sum;
document.getElementById ("ave").innerHTML="Ave of "+n+ " natural numbers is : "+aves;
}


</script>

</html>
